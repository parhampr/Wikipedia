{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <a href="#">ENCYCLOPEDIA</a>
            <form class="wiki-search-form">
                <input type="text" name="q" class="wiki-search" placeholder="Search Encyclopedia">
            </form>
        </div>
        <ul class="navbar-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Create a New Page</a></li>
            <li><a href="#">Explore Random Page</a></li>
            {% block nav %}{% endblock %}
        </ul>
    </nav>
    <div class="main">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
